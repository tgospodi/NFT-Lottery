[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ['@openzeppelin/contracts=lib/openzeppelin-contracts/contracts','@openzeppelin/contracts-upgradeable=lib/openzeppelin-contracts-upgradeable/contracts', '@chainlink/contracts=lib/chainlink-brownie-contracts/contracts']

# ffi = true
# fs_permissions = [{ access = "read", path = "./images" }]
fs_permissions = [{ access = "read", path = "./broadcast" }, { access = "read", path = "./img" }]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
